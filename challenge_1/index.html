<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="src/app.js"></script>
  <link rel="stylesheet" type="text/css" href="src/styles/styles.css">
  <link rel="shortcut icon" href="src/images/images.ico">
  <title>Tic Tac Toe!</title>
</head>
  <body>
    <div class="game">
      <div class="game-board">      
        <div class="row" id="row0">
          <span class="square" id="00"></span>
          <span class="square" id="01"></span>
          <span class="square" id="02"></span>
        </div>
        <div class="row" id="row1">
          <span class="square" id="10"></span>
          <span class="square" id="11"></span>
          <span class="square" id="12"></span>
        </div>
        <div class="row" id="row2">
          <span class="square" id="20"></span>
          <span class="square" id="21"></span>
          <span class="square" id="22"></span>
        </div>
      </div>
      <h2 id="your-move">It's your move, X!</h2>
      <button id="reset">Reset!</button>
      <h2 class="win-counter" id="x-wins">X Wins: 0</h2>
      <h2 class="win-counter" id="o-wins">O Wins: 0</h2>
    </div>
  </body>
</html>
